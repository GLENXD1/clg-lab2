<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator</title>

</head>

      <div class="mb-3">
        <input type="text" class="form-control" id="crushName" placeholder="Crush's Name" required>
